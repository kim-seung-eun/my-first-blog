{% extends 'blog/base.html' %}

{% block content %}

        
            <div class="container">
            	<table class="table table-striped">
            		<thead>
            			<tr>
            				<th>신청일자</th>
            				<th>제목</th>
            				<th>성별</th>
            				<th>내용</th>
            		    </tr>
            		</thead>
            		<tbody>
            			{% for post in posts %}
            			<tr>
            				<td> {{ post.published_date }}</td>
            				<td><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></td>
            				<td>{{ post.gender }}</td>
            				<td>{{ post.text|linebreaksbr }}</td>            				
            			</tr>
            			{% endfor %}
            		</tbody>               
				</table>
            </div>
       
{% endblock %}
