{% extends 'blog/base.html' %}

{% block content %}

        {% for post in posts %}
            <div>
                <p>신청일자 : {{ post.published_date }}</p>
                <p>제목 : <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></p>
                <p>내용 : {{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
{% endblock %}
