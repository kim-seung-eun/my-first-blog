{% load static %}
<html>
    <head>
        <title>신청서 리스트</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="btn btn-Primary btn-sm top-menu" role="button">신규신청</a>
                <!--a href="{% url 'post_draft_list' %}" class="btn btn-Primary btn-sm top-menu" role="button">임시저장리스트</a-->
                <a href="/" class="btn btn-Primary btn-sm top-menu" role="button">신청 리스트</a>
                <p class="top-menu">로그인 : {{ user.username }} <small>(<b><a href="{% url 'logout' %}">Log out</a></b>)</small></p>
            {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock">로그인</span></a>
            {% endif %}
           
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
